<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando divs</title>
    <style>
        div{
            background-color: lightblue;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display:inline-block;
            text-align: center;
            margin-top: 5px;
        }

        p{
            margin-top: 5px;
        }

        div:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="div1"><p>01</p></div>
    <div id="div2"><p>02</p></div>
    <div id="div3"><p>03</p></div>
</body>
</html>
