<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        
        div:hover{
            color: red;
        }
        
        div:hover > p{
            display: block;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o cursor no texto abaixo:</p>
    <div>
        Passe o cursor em mim aqui.
        <p>TEXTO ESCONDIDO HEHEHEHE...</p>
    </div>
</body>
</html>
