<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="3">C</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
