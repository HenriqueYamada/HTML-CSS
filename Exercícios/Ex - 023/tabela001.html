<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;

        }

        td{
            border: 1px solid black;
            padding: 10px;

            text-align: center;
            vertical-align: middle;
        }

        .direita{
            text-align: right;
        }

        .esquerda{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--HIERARQUIA DOS ELEMENTOS (simples)
        TABLE -> Tabela inteira
            TABLE ROW -> Linha da tabela
                TABLE HEADER -> Cabeçalho da tabela
                TABLE DATA -> Elemento/célula
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td class="direita">A1</td>
            <td>B1</td>
            <td>C1</td>
            <td class="esquerda">D1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="direita">B2</td>
            <td class="esquerda">C2</td>
            <td>D2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td class="esquerda">B3</td>
            <td class="direita">C3</td>
            <td>D3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td class="esquerda">A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="direita">D4</td>
        </tr>
    </table>
</body>
</html>
