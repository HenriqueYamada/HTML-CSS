<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastrosemcodigos.php" method="post">
        <fieldset>
            <legend>Fale sobre você</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option value="" selected>SELECIONE</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
    
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
    
            <p>
                <label for="ifunc">Função:</label>
                <input type="text" name="func" id="ifunc" list="list_function">
                <datalist id="list_function">
                    <option>Administrador</option>
                    <option>Mecânico</option>
                    <option>Zelador</option>
                </datalist>
            </p>
    
            <p>
                <label for="itext">Digite uma mensagem aqui:</label> <br>
                <textarea name="text" id="itext" cols="30" rows="10"></textarea>
            </p>
    
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
