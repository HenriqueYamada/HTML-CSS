<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastrosemcodigos.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" placeholder="De 0 a 10" required>
        </p>

        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-03" required>
        </p>

        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2025-03-13" required>
        </p>

        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
