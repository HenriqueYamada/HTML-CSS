<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <form action="cadastrosemcodigos.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Novos inputs</legend>

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ffffff" required>
            </p>

            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2" required>
            </p>

            <p>
                <label for="iarquivo">Arquivos:</label>
                <input type="file" name="arquivo" id="iarquivo" required>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
